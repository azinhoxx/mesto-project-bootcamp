<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="author" content="Dmitriy Statnyy">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <a class="header__logo" href="./index.html"></a>
        </header>
        <main class="content">
            <section class="account">
                <div class="account__personal-card">
                    <img class="account__avatar" src="./images/Jacques-Yves_Cousteau.jpg" alt="Аватар профиля">
                    <div class="account__info">
                        <h1 class="account__name">Жак-Ив Кусто</h1>
                        <button class="account__edit-button" type="button" aria-label="Редактировать"></button>
                        <p class="account__title">Исследователь океана</p>
                    </div>
                </div>
                <button class="account__add-button" type="button" aria-label="Добавить карточку"></button>
            </section>


            <section class="cards">
                <ul class="unmarked-list cards__locations-list"></ul>    
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright" lang="en">
                &copy;
                2020 Mesto Russia
            </p>
        </footer>

        <div class="popup popup-edit">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <button class="popup__close-button popup-edit__close-button" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" name="Edit-account" method="get">
                    <input title="name" class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя">
                    <input title="profession" class="popup__input popup__input_type_activity" type="text" name="activity" value="Исследователь океана" placeholder="Деятельность">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-add">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <button class="popup__close-button popup-add__close-button" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" name="Edit-account" method="get">
                    <input title="name" class="popup__input popup__input_type_name" type="text" name="name" placeholder="Название">
                    <input title="profession" class="popup__input popup__input_type_activity" type="text" name="activity" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-photo">
            <div class="popup-photo__container">
                <button class="popup__close-button popup-photo__close-button" type="button" aria-label="Закрыть"></button>
                <img src="#" alt="Увеличенное изображение" class="popup__container-photo">
                <p class="popup-photo__description"></p>
            </div>
        </div>
        <script src="blocks/account/account.js"></script>
        <script src="blocks/account/account__edit-button.js"></script>
        <script src="blocks/account/account__add-button.js"></script>
        <script src="blocks/location/location.js"></script>
    </body>
</html>
